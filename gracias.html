<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias – Sabor di Casa</title>

    <!-- Paleta y fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde1: #8DA27F;
            --verde2: #7DAA4F;
            --verde3: #4E7C2F;
            --marron1: #5A3A1A;
            --marron2: #A66E2A;
            --marron3: #D29A52;
            --gris1: #95A985;
            --gris2: #C8D0B7;
            --oscuro1: #5B3418;
            --crema: #F3E7C8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--crema);
            font-family: 'Montserrat', sans-serif;
            color: var(--oscuro1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 2.2rem;
            color: var(--marron1);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--verde2);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background-color: var(--verde3);
        }
    </style>
</head>
<body>

    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu consulta fue enviada correctamente. Nos pondremos en contacto contigo lo antes posible.  
       Gracias por confiar en <strong>Sabor di Casa</strong>.</p>

    <a href="index.html">Volver al Inicio</a>

</body>
</html>
